<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auflare Type</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/auflare.svg" type="image/x-icon">
</head>
<body>
    <script>0</script>
    <h1 class="logo">
        <img src="assets/auflare.svg" alt="Logo"> Auflare Type
    </h1>
    <div class="completed-bar">
        <div class="completed"></div>
    </div>
    <div class="app-container">
        <div style="display: flex; justify-content: space-between">
            <div class="progress">
                <span id="counted">0</span><span id="total-words">/0</span>
            </div>
            <div class="wpm-display">
                <span id="wpm">0</span> wpm
            </div>
            <div class="tools">
                <div id="mode" class="selector">
                    <div onclick="mode = 'word'; reset(); this.style.background = 'var(--shade-2)'" style="padding: 0.4rem 1rem; font-size: 0.9rem !important;" >
                        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; width: 1.2rem; height: 1.2rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </div>
                    <div onclick="mode = 'quote'; reset(); this.style.background = 'var(--shade-2)'" style="padding: 0.4rem 1rem; font-size: 0.9rem !important;" >
                        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; width: 1.2rem; height: 1.2rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-feather"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>
                    </div>
                    <div onclick="mode = 'custom'; reset(); this.style.background = 'var(--shade-2)'" style="padding: 0.4rem 1rem; font-size: 0.9rem !important;" >
                        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; width: 1.2rem; height: 1.2rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-terminal"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                    </div>
                </div>
                <div id="switch" class="selector">
                    <div onclick="total = 10; reset(); this.style.background = 'var(--shade-2)'">10</div>
                    <div onclick="total = 25; reset(); this.style.background = 'var(--shade-2)'">25</div>
                    <div onclick="total = 50; reset(); this.style.background = 'var(--shade-2)'">50</div>
                    <div onclick="total = 100; reset(); this.style.background = 'var(--shade-2)'">100</div>
                    <div onclick="total = 100000; reset(); this.style.background = 'var(--shade-2)'">âˆž</div>
                </div>
            </div>
        </div>
        <div id="prompt">Loading</div>
        <div style="text-align: center; color: var(--subtext); margin-top: 4rem">
            <span class="capital" style="font-weight: 600; display: none; color: var(--theme-red);">
                Caps Lock Is Active
            </span>
            <div>
                <div class="tool" onclick="reset()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                </div>
                <div class="tool" onclick="settings()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </div>
                <div class="tool" id="toggleScreen" onclick="fullscreen()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </div>
            </div>
        </div>
    </div>
    <input style="display: none" id="input"/>
    <script src="assets/fullscreen.js"></script>
    <script src="assets/chart.js"></script>
    <script src="assets/words.js"></script>
    <script src="assets/quotes.js"></script>
    <script src="assets/menu.js"></script>
    <script src="main.js"></script>
</body>
</html>
